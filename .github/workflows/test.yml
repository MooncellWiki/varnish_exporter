name: test

on:
  push:

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go 1.22
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.x
      - name: Display Go version
        run: go version
      - name: Install dependencies
        run: go get .
      - name: Test with Go
        run: go test
